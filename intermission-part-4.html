    <p class="source">[비디오 번역]</p>
    <p class="TEN"><span class="char">TEN: </span> 투쟁--</p>
    <p class="TEN"><span class="char">TEN: </span> 순수하게, 있는 그대로의 투쟁-- </p>
    <p class="TEN"><span class="char">TEN: </span> 이 사람들이 버린 고치야. </p>
    <p class="TEN"><span class="char">TEN: </span> 사람들은 땅과 바다에서 그들 스스로를 우주적 동물원에서 역할 맡기를 거부한 존재들이야. 탐구와 정복은 무의미해졌어. </p>
    <p class="TEN"><span class="char">TEN: </span> 그들은 마지막 형태를 성취했고, 영원한 순간에서 쉬고 있어. </p>
    <p class="TEN"><span class="char">TEN: </span> 사람들은 노는 생물들이야. 시간이 끝나는 그 순간까지 언제나 노는 생물들일 거고.</p>
